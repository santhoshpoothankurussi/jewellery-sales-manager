<form ng-submit="" class=""  xmlns="http://www.w3.org/1999/html">
        <div ng-show="AddSale" class="text-right-rsp">
            <div class="sub_child_hiddenContainer_ng_include">
                <div class="row">
                    <div class="col-md-12">
                        <span class="text-center">Approvals
                        </span>
                        <span style="font-size: 13px;" data-ng-click="closeForm()" class="pull-right btn-round mouse-pointer btn-danger btn-close-round"><i class="fa fa-close"></i></span>

                    </div>

                </div>
            </div>
              <div class="transaction_child margin-top-25">
                 <div class="row ">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <div class="row">
                      <div class="col-md-4 col-sm-4">
                          <label class="font-normal control-label">
                             Category
                          </label>
                      </div>
                      <div class="col-md-8 col-sm-8">
                          <select ng-model="Transaction.Approval_Category" ng-disabled="!updateSales" class="input-sm input-round form-control" ng-change="populateCategories(Transaction)" required tabindex="1">

                              <option value="{{Approval_Users.CategoryNo}}"  ng-repeat="Approval_Users in Approval_ItemValues">{{Approval_Users.CategoryName}}</option>
                          </select>
                          <span style="font-size: 12px" data-ng-hide="Approval_HideAvailableQuantity">( Available {{Transaction.Approval_AvailableItemQuantity}} Qty & {{Transaction.Approval_AvailableItemWeight}} gms )</span>
                          <!--<span data-ng-hide="Approval_HideAvailableWeight">& {{Transaction.Approval_AvailableItemWeight}} gms )</span>-->

                      </div>
                  </div>


                </div>
            </div>
                     <div class="col-md-6 col-sm-6">
                         <div class="form-group">
                             <div class="row">
                                 <div class="col-md-4 col-sm-4">
                                     <label class="font-normal control-label">Item </label>
                                 </div>
                                 <div class="col-md-8 col-sm-8">
                                     <select ng-model="Transaction.Approval_Item" ng-disabled="!updateSales" class="input-sm input-round form-control" required="" tabindex="2">
                                         <option value="">- Item-</option>
                                         <option value="{{Approval_Users.ItemID}}" ng-repeat="Approval_Users in Transaction.Approval_CategoryValues">{{Approval_Users.ItemName}}</option>
                                     </select>

                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <label class="font-normal control-label">Approved Qty</label>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <input type="text" ng-disabled="!updateSales" class="input-sm input-round form-control" size="3" value="" ng-model="Transaction.Approval_quantity" required  ng-change="checkStock(Transaction)" tabindex="2">
                          <!--<span data-ng-hide="Approval_HideAvailableQuantity">Available Qty :<span class="space-md">{{Transaction.Approval_AvailableItemQuantity}} </span></span>-->
                            <span class="btn-arrow">nos</span>
                        </div>
                    </div>

                </div>
            </div>



                 <div class="row ">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <label class="font-normal control-label">Approved Wt</label>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <input type="text" ng-disabled="!updateSales" class="input-sm input-round form-control" size="3" value="" ng-model="Transaction.Approval_Weight" required pattern="^([0-9]{1,5})|([0-9]{1,5}\.[0-9]{1,3})$" ng-change="checkStock(Transaction)" tabindex="3">
                            <!--<span style="font-size: 12px" data-ng-hide="Approval_HideAvailableWeight">Available Wt :<span class="space-md">{{Transaction.Approval_AvailableItemWeight}}</span></span>-->
                            <span class="btn-arrow">gm</span>
                        </div>
                    </div>

                </div>
            </div>



            </div>
            </div>

        </div>

        <div ng-show="EditSale">

            <div class="sub_child_hiddenContainer_ng_include">
                <div class="row">
                    <div class="col-md-12">
                        <span class="text-center">Returns
                        </span>
                        <span style="font-size: 13px;" data-ng-click="closeForm()" class="pull-right btn-round mouse-pointer btn-danger btn-close-round"><i class="fa fa-close"></i></span>

                    </div>

                </div>
            </div>
            <!--<div class="row margin-bottom-10">-->
                <!--<div class="col-md-12">-->
                    <!--<div class="text-center font-head">-->
                        <!--Returns-->
                        <!--<a  data-ng-click="closeForm()" class="no-top-margin pull-right btn-close-round btn-round btn-danger"><i class="fa fa-close"></i></a>-->

                    <!--</div>-->
                <!--</div>-->

            <!--</div>-->
            <!--<div class="row margin-bottom-20">-->

                <!--<div class="" ng-repeat="row in ViewApproval">-->
                    <!--<div class="col-md-12 ">-->
                                                 <!--&lt;!&ndash;<span class="venue-item" ng-show="updateSales">Add New Sales</span>&ndash;&gt;-->
                            <!--<span class="venue-item" ng-hide="updateSales">Selected Item {{row.CategoryName}}({{row.ItemName}}). </span>-->
                            <!--<span class=" " ng-hide="updateSales">  Approved for  {{row.ApprovedQuantity}} Numbers and Total Weight {{row.ApprovedWeight}} gram</span>-->


                    <!--</div>-->
                <!--</div>-->

            <!--</div>-->
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12">
            <div class="row margin-top-25">
               <div class="col-md-2">
                   <label class="font-normal control-label item-label-res">Return</label>
               </div>
                <div class="col-md-2 Return_input">
                    <input type="text" class="input-sm input-round form-control" ng-model="Transaction.Return_ApprovedQuantity"   ng-change="checkStock(Transaction)" tabindex="6">
                    <span class="btn-arrow">nos</span>
                </div>
                <div class="col-md-4 Quantity_category_Description_label" ng-repeat="row in ViewApproval" >
                    <label class="font-normal control-label item-label-res">
                        quantity of {{row.CategoryName}}({{row.ItemName}})
                    </label>
                </div>
                <!--<div class="col-md-2" ng-repeat="row in approval | orderBy:'CustID':'Descending'">-->
                      <!--{{row.CategoryName}}-->
                <!--</div>-->
                <div class="col-md-1 weighingSales">
                    <label class="font-normal control-label item-label-res"> Weighing</label>
                </div>
                <div class="col-md-2 WeighingBox_label">
                    <input type="text" class="input-sm input-round form-control" ng-model="Transaction.Approval_Weight"   ng-change="checkStock(Transaction)" tabindex="7">
                    <span class="btn-arrow">gm</span>
                </div>
                </div>
                        </div>
                <div class="col-md-2 Label_grams_return ">
                    <label class="font-normal control-label item-label-res">
                        stone having
                    </label>
                </div>
                <div class="col-md-2 Grams_Input_SalesReturn margin-5">
                    <input type="text" class="input-sm input-round form-control" ng-model="Transaction.Stone_ApprovedQuantity" tabindex="8">
                    <span class="btn-arrow">nos</span>
                </div>
                <div class="col-md-4 label_Stone_weighing_desc">
                    <label class="font-normal control-label item-label-res">
                        number of stone weighing
                    </label>
                </div>
                    <div class="col-md-1 weighingSales">
                        <label class="font-normal control-label item-label-res"> </label>
                    </div>
                <div class="col-md-2 Gram_Input_labelContainer">
                    <input type="text" class="input-sm input-round form-control"  ng-model="Transaction.Stone_ApprovedWeight" tabindex="9">
                    <span class="btn-arrow">gm</span>
                </div>
                <!--<div class="col-md-1 Stone_Gram_Label">-->
                    <!--<label class="font-normal control-label item-label-res">grams</label>-->
                <!--</div>-->
                    </div>
            </div>



        </div>


      <div class="transaction_child">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <label ng-show="skipReturn">
                        <input type="checkbox" ng-model="Transaction.skipReturn" name="skipReturn" id="skipReturn">
                        Skip Return
                    </label>
                    <!--<input type="button" class="btn btn-primary"  value="Clear" ng-click="ClearReturnTab(Transaction)">-->
                    <input type="submit" class="input-round btn btn-success"  ng-click="ApprovalSave(Transaction);closeForm()" ng-show="updateSales" ng-model="buttonApprovalyAdd" tabindex="5" value="Approve" >
                    <input type="submit" class="input-round btn btn-success" ng-click="UpdateSave(Transaction);closeForm()" ng-hide="updateSales" ng-model="buttonApprovalyAdd" value="Save" tabindex="10">

                </div>
            </div>

        </div>
      </div>

    </form>
